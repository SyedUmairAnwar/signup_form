<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form">
    <header>
        <h3>Signup</h3>
    </header>
    <main>
        <form action="" method="get">
            <input type="name" placeholder="Full Name" required  class="wid_input"><br>
            <input type="email" placeholder="Email" required class="wid_input"><br>
            <input type="password" placeholder="password" required class="wid_input"><br>
            <input type="password" placeholder="Confirm password" required class="wid_input"> <br>
            <input type="date" placeholder="MM/DD/YY" value="date" required id="date" class="wid_input"><br>
            <input type="radio" name="kind" required value="student"> student
            <input type="radio" name="kind" required value="Employee"> Employee <br>
            <input type="checkbox" required> <span>I agree to all the term and condition</span><br>
            
        </form>
    </main>
    <footer>
        <button>Signup</button>
    </footer>
</body>
</html>
